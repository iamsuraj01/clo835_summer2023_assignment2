apiVersion: v1
kind: Pod
metadata:
  name: webapp-pod
  namespace: webapp
  labels:
    app: employees
spec:
  containers:
  - name: webapp
    image: 903150814166.dkr.ecr.us-east-1.amazonaws.com/clo835-assignment2-webapp:latest
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      value: "mysql-service.mysql.svc.cluster.local"
    - name: DBPORT
      value: "3306"
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "password123"
  imagePullSecrets:
    - name: ecr-secret
